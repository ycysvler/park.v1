    <script type="text/javascript" charset="UTF-8">
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];

            if (e.shiftKey && e.altKey && e.keyCode == 68) {
                document.debug = !document.debug;

                document.log('debug', document.debug, e);
            }
        }

        document.log = function () {
            if (!document.debug) {
                var args = [];
                for (var i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                console.log(args);
            }
        }



        function getTime() {
            var date = new Date();
            var hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            var minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                .getMinutes();
            var second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                .getSeconds();
            return hour + ":" + minute + ":" + second;
        }
    </script>
